  <style>
    :root{
      --primary:#9a6aff;
      --primary-dark:#7c3aed;
      --primary-soft:#efe8ff;
      --bg:#ffffff;
      --border:#e5e7eb;
      --text:#0f172a;
      --text-2:#334155;
      --text-3:#64748b;

      --shadow-sm:0 6px 16px rgba(15,23,42,.06);
      --shadow-md:0 14px 28px rgba(15,23,42,.10);

      --radius:18px;

      /* ✅ MÓVIL: header compacto */
      --header-h:64px;

      /* ✅ MÓVIL: botones pequeños */
      --btn-h:34px;
      --btn-px:10px;
      --btn-font:0.82rem;

      /* ✅ MÓVIL: logo visible */
      --logo-h:42px;
    }

    *{margin:0;padding:0;box-sizing:border-box}
    html{-webkit-text-size-adjust:100%;text-size-adjust:100%}
    body{
      font-family:Inter,system-ui,-apple-system,Segoe UI,sans-serif;
      background:var(--bg);
      color:var(--text);
      overflow-x:hidden;
    }
    a{text-decoration:none;color:inherit}
    img{max-width:100%;display:block}

    .container{
      width:min(1200px,100%);
      margin:0 auto;
      padding:0 16px;
    }

    /* HEADER */
    header{
      position:sticky; top:0; z-index:50;
      height:var(--header-h);
      background:rgba(255,255,255,.95);
      backdrop-filter:blur(12px);
      border-bottom:1px solid var(--border);
      box-shadow:var(--shadow-sm);
    }

    .header-inner{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      min-width:0;
    }

    .brand{
      display:flex;
      align-items:center;
      flex:0 0 auto;
      min-width:0;
    }

    .brand img{
      height:var(--logo-h);
      width:auto;
      object-fit:contain;
    }

    .header-actions{
      display:flex;
      align-items:center;
      justify-content:flex-end;
      gap:8px;
      flex:1 1 auto;
      min-width:0;
      flex-wrap:nowrap;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:.45rem;

      height:var(--btn-h);
      padding:0 var(--btn-px);

      border-radius:999px;
      font-weight:900;
      white-space:nowrap;
      line-height:1;
      font-size:var(--btn-font);

      border:1px solid rgba(124,58,237,.18);
      user-select:none;
      -webkit-tap-highlight-color: transparent;

      min-width:0;
    }
    .btn i{font-size:0.92em}

    .btn-primary{
      background:linear-gradient(135deg,var(--primary),var(--primary-dark));
      color:#fff;
      box-shadow:0 10px 18px rgba(124,58,237,.14);
    }

    .btn-ghost{
      background:var(--primary-soft);
      color:var(--primary-dark);
      border:1px solid rgba(154,106,255,.22);
    }

    /* ✅ textos responsivos */
    .txt-evaluar-full{display:none;}
    .txt-evaluar-short{display:inline;}
    .txt-cat{display:none;} /* móvil: icon-only */

    /* MAIN */
    main{padding:12px 0 50px}

    /* BREADCRUMB */
    .breadcrumb{
      margin-top:10px;
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      align-items:center;
      color:var(--text-3);
      font-weight:900;
      font-size:.98rem;
    }
    .breadcrumb a{
      text-decoration:underline;
      text-underline-offset:3px;
    }
    .breadcrumb .sep{opacity:.8}

    /* HERO */
    .hero{
      margin:12px 0 18px;
      background:linear-gradient(135deg,#f8fafc 0%,#f2f3fb 100%);
      border:1px solid var(--border);
      border-radius:calc(var(--radius) + 6px);
      padding:20px 16px;
      box-shadow:var(--shadow-md);
    }
    .hero h1{
      font-family:"Playfair Display",serif;
      font-size:clamp(1.65rem,5.2vw,2.4rem);
      line-height:1.1;
    }
    .hero p{
      margin-top:10px;
      color:var(--text-2);
      line-height:1.65;
    }

    .chips{
      margin-top:12px;
      display:flex;
      flex-wrap:wrap;
      gap:10px;
    }
    .chip{
      display:inline-flex;
      align-items:center;
      gap:.5rem;
      padding:.42rem .78rem;
      background:#fff;
      border:1px solid var(--border);
      border-radius:999px;
      font-weight:800;
      color:var(--text-2);
      font-size:.84rem;
    }

    /* GRID */
    .grid{
      display:grid;
      grid-template-columns:1fr;
      gap:14px;
      margin:18px 0 50px;
    }
    .card{
      background:#fff;
      border:1px solid var(--border);
      border-radius:calc(var(--radius) + 6px);
      padding:18px;
      box-shadow:var(--shadow-sm);
    }
    .meta{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      color:var(--text-3);
      font-size:.9rem;
      margin-bottom:10px;
    }
    .tag{
      background:var(--primary-soft);
      color:var(--primary-dark);
      border:1px solid rgba(154,106,255,.22);
      padding:.32rem .7rem;
      border-radius:999px;
      font-weight:900;
      font-size:.75rem;
      text-transform:uppercase;
      letter-spacing:.04em;
    }
    .title{
      font-weight:900;
      font-size:clamp(1.1rem,3.8vw,1.28rem);
      line-height:1.25;
      margin-bottom:10px;
    }
    .excerpt{
      color:var(--text-2);
      line-height:1.7;
      margin-bottom:12px;
    }
    .link{
      display:inline-flex;
      align-items:center;
      gap:.55rem;
      font-weight:900;
      color:var(--primary-dark);
    }
    .link:hover{text-decoration:underline}

    footer{
      border-top:1px solid var(--border);
      padding:18px 0;
      color:var(--text-3);
      background:#fff;
    }

    /* ✅ teléfonos muy pequeños */
    @media (max-width: 380px){
      :root{
        --header-h:62px;
        --btn-h:32px;
        --btn-px:9px;
        --btn-font:0.80rem;
        --logo-h:80px;
      }
    }

    /* ✅ tablet/desktop */
    @media (min-width: 900px){
      :root{
        --header-h:92px;
        --btn-h:48px;
        --btn-px:16px;
        --btn-font:0.98rem;
        --logo-h:140px;
      }

      .container{padding:0 28px}

      /* Desktop: texto visible */
      .txt-evaluar-full{display:inline;}
      .txt-evaluar-short{display:none;}
      .txt-cat{display:inline;}

      .grid{grid-template-columns:repeat(2,minmax(0,1fr));gap:18px}
    }

    a:focus, button:focus { outline:2px solid rgba(154,106,255,.55); outline-offset:2px; }
  </style>
</head>

<body>

  <section class="grid" id="grid" aria-label="Artículos de Familia"></section>

</main>
