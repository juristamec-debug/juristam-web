<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guías Júristam · Artículos prácticos en Ecuador</title>
  <meta name="description" content="Guías prácticas de Júristam: qué hacer en problemas legales comunes en Ecuador. Sin humo, con pasos claros." />
  <link rel="canonical" href="https://juristam.net/blog/" />
  <meta name="robots" content="index,follow,max-image-preview:large" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary: #9a6aff;
      --primary-dark: #7c3aed;
      --primary-light: #efe8ff;
      --secondary: #1e293b;
      --neutral-border: #e5e7eb;
      --text-main: #111827;
      --text-secondary: #4b5563;
      --text-light: #6b7280;
      --shadow-lg: 0 10px 25px rgba(0,0,0,.10);
      --shadow-xl: 0 20px 40px rgba(0,0,0,.12);
      --radius-lg: 20px;
      --radius-md: 12px;
    }
    *{ margin:0; padding:0; box-sizing:border-box; }
    body{ font-family:'Inter',system-ui,-apple-system,Segoe UI,sans-serif; color:var(--text-main); background:#fff; }
    .container{ max-width:1200px; margin:0 auto; padding:0 2rem; }

    header{
      position:sticky; top:0; z-index:50;
      background:rgba(255,255,255,.97);
      backdrop-filter:blur(10px);
      border-bottom:1px solid rgba(229,231,235,.8);
      padding:1rem 0;
    }
    .nav{ display:flex; justify-content:space-between; align-items:center; gap:1rem; }
    .brand{ display:flex; align-items:center; gap:.9rem; text-decoration:none; }
    .brand-badge{
      width:44px; height:44px; border-radius:12px;
      background:linear-gradient(135deg,var(--primary),var(--primary-dark));
      display:flex; align-items:center; justify-content:center;
      font-family:'Playfair Display',serif; font-weight:800; color:#fff; font-size:1.6rem;
    }
    .brand-title{ display:flex; flex-direction:column; }
    .brand-title strong{ font-family:'Playfair Display',serif; font-size:1.35rem; color:var(--secondary); }
    .brand-title span{ font-size:.78rem; color:var(--text-light); text-transform:uppercase; letter-spacing:1px; margin-top:-2px; }

    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding:.85rem 1.4rem; border-radius:var(--radius-md);
      font-weight:800; text-decoration:none; gap:.5rem;
      border:2px solid var(--primary);
      color:var(--primary);
      background:#fff;
      transition:.2s ease;
    }
    .btn:hover{ background:var(--primary-light); transform:translateY(-1px); }

    main{ padding:3rem 0 5rem; }
    .hero{
      background:linear-gradient(135deg,#f8fafc 0%,#f1f5f9 100%);
      border:1px solid var(--neutral-border);
      border-radius:var(--radius-lg);
      padding:2.2rem;
      box-shadow:var(--shadow-lg);
    }
    h1{
      font-family:'Playfair Display',serif;
      font-size:2.6rem; line-height:1.1;
      color:var(--secondary);
      margin-bottom:.8rem;
    }
    .sub{ color:var(--text-secondary); font-size:1.1rem; line-height:1.7; max-width:900px; }

    .grid{
      margin-top:2rem;
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:1.5rem;
    }
    .card{
      border:1px solid var(--neutral-border);
      border-radius:var(--radius-lg);
      padding:1.6rem;
      box-shadow:var(--shadow-lg);
      transition:.25s ease;
      display:flex; flex-direction:column;
      min-height:260px;
    }
    .card:hover{ transform:translateY(-6px); box-shadow:var(--shadow-xl); }
    .meta{ display:flex; gap:.6rem; flex-wrap:wrap; align-items:center; margin-bottom:.75rem; color:var(--text-light); font-size:.92rem; }
    .tag{
      background:var(--primary-light); color:var(--primary-dark);
      border:1px solid rgba(154,106,255,.2);
      padding:.25rem .65rem; border-radius:999px;
      font-weight:900; font-size:.78rem; letter-spacing:.4px; text-transform:uppercase;
    }
    .title{ font-weight:900; font-size:1.15rem; color:var(--secondary); line-height:1.35; margin-bottom:.65rem; }
    .excerpt{ color:var(--text-secondary); line-height:1.7; flex:1; }
    .link{
      margin-top:1rem;
      display:inline-flex; align-items:center; gap:.55rem;
      font-weight:900; color:var(--primary-dark); text-decoration:none;
    }
    .link:hover{ text-decoration:underline; }

    footer{ border-top:1px solid var(--neutral-border); padding:2rem 0; color:var(--text-light); }
    @media (max-width: 1024px){ .grid{ grid-template-columns:1fr; } h1{ font-size:2.2rem; } }
  </style>
</head>

<body>
  <header>
    <div class="container">
      <div class="nav">
        <a class="brand" href="/">
          <div class="brand-badge">J</div>
          <div class="brand-title">
            <strong>Júristam</strong>
            <span>Guías prácticas</span>
          </div>
        </a>
        <a class="btn" href="/#formulario"><i class="fas fa-clipboard-check"></i> Evaluar caso</a>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <section class="hero">
        <h1>Guías Júristam</h1>
        <p class="sub">Artículos rápidos y accionables. No teoría. Si tu caso es real, aquí aprendes qué revisar primero y qué errores NO cometer.</p>
      </section>

      <section class="grid" id="grid"></section>
    </div>
  </main>

  <footer>
    <div class="container">
      © <span id="y"></span> Júristam · <a href="/" style="color:inherit;">Volver al inicio</a>
    </div>
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();

    const posts = [
      {
        tag: "Aduanas",
        date: "Guía práctica",
        title: "SENAE retuvo tu mercadería: qué hacer (sin empeorar el caso)",
        excerpt: "Pasos concretos, errores comunes y cómo ordenar tu estrategia para recuperar tu mercancía.",
        url: "/blog/senae-retencion-mercaderia.html"
      },
      {
        tag: "Familia",
        date: "Guía práctica",
        title: "Prohibición de salida del país por alimentos: cómo levantarla si hay acuerdo",
        excerpt: "Qué revisar, qué pedir al juzgado y cómo acelerar el trámite cuando hay urgencia.",
        url: "/blog/prohibicion-salida-alimentos.html"
      },
      {
        tag: "Coactiva",
        date: "Guía práctica",
        title: "Cuenta bloqueada por coactiva y es tu salario: cómo moverte rápido",
        excerpt: "Qué pruebas necesitas y cómo argumentar el origen del dinero para desbloqueo.",
        url: "/blog/cuenta-bloqueada-coactiva-salario.html"
      }
    ];

    document.getElementById('grid').innerHTML = posts.map(p => `
      <article class="card">
        <div class="meta">
          <span class="tag">${p.tag}</span>
          <span><i class="fa-regular fa-clock"></i> ${p.date}</span>
        </div>
        <div class="title">${p.title}</div>
        <div class="excerpt">${p.excerpt}</div>
        <a class="link" href="${p.url}">
          Leer artículo <i class="fas fa-arrow-right"></i>
        </a>
      </article>
    `).join("");
  </script>
</body>
</html>
