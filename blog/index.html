<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Guías Júristam · Artículos prácticos en Ecuador</title>
  <meta name="description" content="Guías prácticas de Júristam: qué hacer en problemas legales comunes en Ecuador. Sin humo, con pasos claros." />

  <link rel="canonical" href="https://juristam.net/blog/" />
  <meta name="robots" content="index,follow,max-image-preview:large" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root{
      --primary:#9a6aff;
      --primary-dark:#7c3aed;
      --primary-light:#efe8ff;
      --secondary:#1e293b;
      --border:#e5e7eb;
      --text:#111827;
      --text-secondary:#4b5563;
      --text-light:#6b7280;
      --shadow-lg:0 10px 25px rgba(0,0,0,.10);
      --shadow-xl:0 20px 40px rgba(0,0,0,.12);
      --radius-lg:20px;
      --radius-md:12px;

      /* ✅ FIX: header con altura fija para que la franja NO crezca */
      --header-fixed-h: 96px; /* ajusta 88/96/104 */
      --header-h: 96px;       /* se usa para offsets si luego lo necesitas */
    }

    *{margin:0;padding:0;box-sizing:border-box}
    html{
      scroll-behavior:smooth;
      scroll-padding-top: calc(var(--header-h) + 14px);
    }
    body{
      font-family:Inter,system-ui,-apple-system,Segoe UI,sans-serif;
      color:var(--text);
      background:#fff;
      overflow-x:hidden;
    }
    .container{max-width:1200px;margin:0 auto;padding:0 2rem}

    /* =========================
       HEADER (igual a la imagen)
       ========================= */
    header{
      position:sticky; top:0; z-index:50;
      background:rgba(255,255,255,.92);
      backdrop-filter:blur(12px);
      border-bottom:1px solid rgba(229,231,235,.9);
      box-shadow:0 2px 10px rgba(0,0,0,.06);

      /* ✅ CLAVE: NO padding variable + altura fija */
      height: var(--header-fixed-h);
      display:flex;
      align-items:center;
      padding:0;
    }

    .nav{
      display:flex;
      align-items:center;
      gap:1rem;
      width:100%;
      height: var(--header-fixed-h);
    }

    /* Logo pegado a la izquierda */
    .brand{
      display:flex;
      align-items:center;
      text-decoration:none;
      flex:0 0 auto;
    }

    /* ✅ Marco del logo: el logo puede ser grande sin inflar la franja */
    .logo-box{
      height:140px;         /* tamaño visible */
      width:170px;         /* controla el ancho del bloque del logo */
      display:flex;
      align-items:center;
      justify-content:flex-start;
      overflow:hidden;     /* importante para que no “empuje” */
    }
    .logo-box img{
      height:100%;
      width:auto;
      object-fit:contain;
      display:block;
    }

    /* Menú centrado como píldora (imagen) */
    .nav-center{
      flex:1 1 auto;
      display:flex;
      justify-content:center;
      min-width:0;
    }
    .nav-pill{
      display:flex;
      align-items:center;
      gap:.25rem;
      padding:.45rem;
      border-radius:999px;
      background:rgba(243,244,246,.65);
      border:1px solid rgba(229,231,235,.9);
      box-shadow:0 10px 24px rgba(17,24,39,.06);
      max-width:100%;
      overflow:auto;
    }
    .nav-link{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:.75rem 1.15rem;
      border-radius:999px;
      text-decoration:none;
      font-weight:900;
      color:var(--text-secondary);
      white-space:nowrap;
      transition:.2s ease;
      position:relative;
    }
    .nav-link:hover{
      background:#fff;
      color:var(--primary-dark);
      box-shadow:0 10px 18px rgba(17,24,39,.08);
    }

    /* Botón a la derecha como en la imagen */
    .nav-right{
      flex:0 0 auto;
      display:flex;
      justify-content:flex-end;
      align-items:center;
      gap:.8rem;
    }
    .btn-primary{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:1.05rem 2.2rem;
      border-radius:999px;
      font-weight:900;
      text-decoration:none;
      color:#fff;
      border:1px solid rgba(124,58,237,.15);
      background:linear-gradient(135deg,var(--primary) 0%,var(--primary-dark) 100%);
      box-shadow:0 18px 34px rgba(124,58,237,.28);
      transition:.2s ease;
      white-space:nowrap;
    }
    .btn-primary:hover{
      transform:translateY(-1px);
      box-shadow:0 22px 44px rgba(124,58,237,.32);
    }

    main{padding:3rem 0 5rem}

    .hero{
      background:linear-gradient(135deg,#f8fafc 0%,#f1f5f9 100%);
      border:1px solid var(--border);
      border-radius:var(--radius-lg);
      padding:2.5rem;
      box-shadow:var(--shadow-lg);
    }
    h1{
      font-family:'Playfair Display',serif;
      font-size:2.7rem;line-height:1.1;
      color:var(--secondary);margin-bottom:.9rem;
    }
    .sub{color:var(--text-secondary);font-size:1.15rem;line-height:1.7}

    .grid{
      margin-top:2.5rem;
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:1.6rem;
    }
    .card{
      border:1px solid var(--border);
      border-radius:var(--radius-lg);
      padding:1.7rem;
      box-shadow:var(--shadow-lg);
      transition:.25s ease;
      display:flex;
      flex-direction:column;
      min-height:270px;
      background:#fff;
    }
    .card:hover{transform:translateY(-6px);box-shadow:var(--shadow-xl)}

    .meta{display:flex;gap:.6rem;flex-wrap:wrap;margin-bottom:.8rem;color:var(--text-light);font-size:.92rem}
    .tag{
      background:var(--primary-light);
      color:var(--primary-dark);
      border:1px solid rgba(154,106,255,.2);
      padding:.3rem .7rem;border-radius:999px;
      font-weight:900;font-size:.78rem;text-transform:uppercase;
    }
    .title{font-weight:900;font-size:1.18rem;color:var(--secondary);margin-bottom:.7rem}
    .excerpt{color:var(--text-secondary);line-height:1.7;flex:1}
    .link{margin-top:1.1rem;font-weight:900;color:var(--primary-dark);text-decoration:none}
    .link:hover{text-decoration:underline}

    footer{border-top:1px solid var(--border);padding:2rem 0;color:var(--text-light)}

    /* Responsive */
    @media(max-width:1024px){
      .grid{grid-template-columns:1fr}
      h1{font-size:2.3rem}
    }

    @media(max-width:860px){
      :root{ --header-fixed-h: 84px; --header-h: 84px; }
      .container{padding:0 1.1rem}
      .nav-center{display:none} /* en móvil ocultamos la píldora, como tu landing */
      .logo-box{height:58px;width:150px}
      .btn-primary{padding:.95rem 1.35rem}
    }
  </style>
</head>

<body>

<header>
  <div class="container">
    <div class="nav">
      <!-- Logo izquierda -->
      <a class="brand" href="/" aria-label="Volver al inicio">
        <div class="logo-box">
          <img src="https://i.postimg.cc/vHygbHxz/oie-transparent-(2).png" alt="Júristam">
        </div>
      </a>

      <!-- Menú centrado (como la imagen) -->
      <div class="nav-center" aria-label="Menú">
        <div class="nav-pill">
          <a class="nav-link" href="/#proceso">Proceso</a>
          <a class="nav-link" href="/#servicios">Servicios</a>
          <a class="nav-link" href="/casos-de-exito.html" target="_blank" rel="noopener">Casos de Éxito</a>
          <a class="nav-link" href="/blog/">Guías</a>
          <a class="nav-link" href="/#contacto">Contacto</a>
        </div>
      </div>

      <!-- Botón derecha -->
      <div class="nav-right">
        <a class="btn-primary" href="/#formulario">
          Evaluar Caso
        </a>
      </div>
    </div>
  </div>
</header>

<main>
  <div class="container">
    <section class="hero">
      <h1>Guías Júristam</h1>
      <p class="sub">
        Artículos directos y accionables.
        Nada de teoría inútil. Si tu problema es real, aquí empiezas bien.
      </p>
    </section>

    <section class="grid" id="grid"></section>
  </div>
</main>

<footer>
  <div class="container">
    © <span id="y"></span> Júristam · <a href="/" style="color:inherit;">Volver al inicio</a>
  </div>
</footer>

<script>
  document.getElementById('y').textContent = new Date().getFullYear();

  // ✅ Mantener --header-h sincronizado con --header-fixed-h (por si luego haces anchors)
  const syncHeaderVars = () => {
    const fixedH = getComputedStyle(document.documentElement)
      .getPropertyValue('--header-fixed-h')
      .trim() || '96px';
    document.documentElement.style.setProperty('--header-h', fixedH);
  };
  window.addEventListener('load', syncHeaderVars);
  window.addEventListener('resize', syncHeaderVars);
  syncHeaderVars();

  const posts = [
    {
      tag: "Laboral",
      date: "Guía práctica",
      title: "¿Me pueden embargar todo el sueldo en Ecuador?",
      excerpt: "Cuánto pueden retenerte legalmente, cuándo es ilegal y qué hacer si te bloquean todo el salario.",
      url: "/blog/embargo-sueldo-ecuador.html"
    },
    {
      tag: "Inmuebles",
      date: "Jurisprudencia obligatoria",
      title: "Terrenos: la regla obligatoria de la Corte sobre identificación del inmueble",
      excerpt: "La Corte Nacional aclaró qué se exige en prescripción y qué en reivindicación. Explicado fácil, sin tecnicismos.",
      url: "/blog/regla-obligatoria-singularizacion-inmueble-prescripcion-reivindicacion.html"
    },
    {
      tag: "Aduanas",
      date: "Guía práctica",
      title: "SENAE retuvo tu mercadería: qué hacer (sin empeorar el caso)",
      excerpt: "Pasos concretos, errores comunes y cómo ordenar tu estrategia para recuperar tu mercancía.",
      url: "/blog/senae-retencion-mercaderia.html"
    },
    {
      tag: "Familia",
      date: "Guía práctica",
      title: "Prohibición de salida del país por alimentos: cómo levantarla si hay acuerdo",
      excerpt: "Qué revisar, qué pedir al juzgado y cómo acelerar el trámite cuando hay urgencia.",
      url: "/blog/prohibicion-salida-alimentos.html"
    },
    {
      tag: "Coactiva",
      date: "Guía práctica",
      title: "Cuenta bloqueada por coactiva y es tu salario: cómo moverte rápido",
      excerpt: "Qué pruebas necesitas y cómo argumentar el origen del dinero para desbloqueo.",
      url: "/blog/cuenta-bloqueada-coactiva-salario.html"
    }
  ];

  document.getElementById('grid').innerHTML = posts.map(p => `
    <article class="card">
      <div class="meta">
        <span class="tag">${p.tag}</span>
        <span><i class="fa-regular fa-clock"></i> ${p.date}</span>
      </div>
      <div class="title">${p.title}</div>
      <div class="excerpt">${p.excerpt}</div>
      <a class="link" href="${p.url}" target="_blank" rel="noopener">
        Leer artículo <i class="fas fa-arrow-right"></i>
      </a>
    </article>
  `).join("");
</script>

</body>
</html>
