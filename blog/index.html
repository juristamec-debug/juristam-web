<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Guías Júristam · Artículos prácticos en Ecuador</title>
  <meta name="description" content="Guías prácticas de Júristam: qué hacer en problemas legales comunes en Ecuador. Sin humo, con pasos claros." />

  <link rel="canonical" href="https://juristam.net/blog/" />
  <meta name="robots" content="index,follow,max-image-preview:large" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root{
      --primary:#9a6aff;
      --primary-dark:#7c3aed;
      --primary-light:#efe8ff;
      --secondary:#1e293b;
      --border:#e5e7eb;
      --text:#111827;
      --text-secondary:#4b5563;
      --text-light:#6b7280;
      --shadow-lg:0 10px 25px rgba(0,0,0,.10);
      --shadow-xl:0 20px 40px rgba(0,0,0,.12);
      --radius-lg:20px;

      /* Header */
      --header-h: 92px;

      /* ✅ RESPONSIVE REAL: logo y botón se adaptan sin romper línea */
      --logo-h: clamp(56px, 10vw, 78px);
      --logo-w: clamp(140px, 42vw, 240px);

      --btn-fs: clamp(.90rem, 2.7vw, 1.02rem);
      --btn-py: clamp(.72rem, 2.2vw, .95rem);
      --btn-px: clamp(.95rem, 3.2vw, 1.60rem);
    }

    *{margin:0;padding:0;box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      font-family:Inter,system-ui,-apple-system,Segoe UI,sans-serif;
      color:var(--text);
      background:#fff;
      overflow-x:hidden;
    }

    .container{
      max-width:1200px;
      margin:0 auto;
      padding:0 2rem;
    }

    /* =========================
       HEADER (FIX: 100vw + safe-area + no overflow)
       ========================= */
    header{
      position:sticky; top:0; z-index:50;
      background:rgba(255,255,255,.96);
      backdrop-filter:blur(12px);
      border-bottom:1px solid rgba(229,231,235,.9);
      box-shadow:0 2px 10px rgba(0,0,0,.06);
      height: var(--header-h);

      width: 100%;
      max-width: 100vw; /* ✅ evita desborde raro en in-app browsers */
    }

    .header-inner{
      height: var(--header-h);
      width: 100%;
      max-width: 1200px;
      margin:0 auto;

      /* ✅ safe areas para FB/IG + padding */
      padding-left: max(12px, env(safe-area-inset-left));
      padding-right: max(12px, env(safe-area-inset-right));
    }

    .nav{
      height: var(--header-h);
      width:100%;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      min-width:0; /* ✅ permite shrink correcto */
    }

    .brand{
      display:flex;
      align-items:center;
      text-decoration:none;
      flex: 0 1 auto;
      min-width:0;
    }

    /* ✅ El logo puede ser grande, pero también puede encogerse */
    .logo-box{
      height: var(--logo-h);
      width: var(--logo-w);
      display:flex;
      align-items:center;
      overflow:hidden;
      flex: 0 1 auto;
      min-width: 120px;
    }
    .logo-box img{
      height:100%;
      width:100%;
      object-fit:contain;
      display:block;
    }

    .nav-right{
      display:flex;
      align-items:center;
      justify-content:flex-end;
      flex: 0 0 auto;
      min-width:0;
    }

    /* ✅ Botón SIEMPRE 1 línea + nunca se corta */
    .btn-primary{
      display:inline-flex;
      align-items:center;
      justify-content:center;

      white-space:nowrap;        /* ✅ 1 sola línea */
      flex-shrink:0;

      font-weight:900;
      font-size: var(--btn-fs);
      line-height: 1;

      padding: var(--btn-py) var(--btn-px);
      border-radius: 999px;
      text-decoration:none;
      color:#fff;

      background:linear-gradient(135deg,var(--primary) 0%,var(--primary-dark) 100%);
      border:1px solid rgba(124,58,237,.15);
      box-shadow:0 16px 30px rgba(124,58,237,.26);

      /* ✅ Evita que el botón empuje fuera */
      max-width: 46vw;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    /* Desktop menú centrado (opcional) */
    .nav-center{
      flex:1 1 auto;
      display:flex;
      justify-content:center;
      min-width:0;
    }
    .nav-pill{
      display:flex;
      align-items:center;
      gap:.25rem;
      padding:.45rem;
      border-radius:999px;
      background:rgba(243,244,246,.65);
      border:1px solid rgba(229,231,235,.9);
      box-shadow:0 10px 24px rgba(17,24,39,.06);
      max-width:100%;
      overflow:auto;
      -webkit-overflow-scrolling: touch;
    }
    .nav-link{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:.75rem 1.15rem;
      border-radius:999px;
      text-decoration:none;
      font-weight:900;
      color:var(--text-secondary);
      white-space:nowrap;
      transition:.2s ease;
    }
    .nav-link:hover{
      background:#fff;
      color:var(--primary-dark);
      box-shadow:0 10px 18px rgba(17,24,39,.08);
    }

    main{padding:3rem 0 5rem}

    .hero{
      background:linear-gradient(135deg,#f8fafc 0%,#f1f5f9 100%);
      border:1px solid var(--border);
      border-radius:var(--radius-lg);
      padding:2.5rem;
      box-shadow:var(--shadow-lg);
    }
    h1{
      font-family:'Playfair Display',serif;
      font-size:2.7rem;line-height:1.1;
      color:var(--secondary);margin-bottom:.9rem;
    }
    .sub{color:var(--text-secondary);font-size:1.15rem;line-height:1.7}

    .grid{
      margin-top:2.5rem;
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:1.6rem;
    }
    .card{
      border:1px solid var(--border);
      border-radius:var(--radius-lg);
      padding:1.7rem;
      box-shadow:var(--shadow-lg);
      transition:.25s ease;
      display:flex;
      flex-direction:column;
      min-height:270px;
      background:#fff;
    }
    .card:hover{transform:translateY(-6px);box-shadow:var(--shadow-xl)}
    .meta{display:flex;gap:.6rem;flex-wrap:wrap;margin-bottom:.8rem;color:var(--text-light);font-size:.92rem}
    .tag{
      background:var(--primary-light);
      color:var(--primary-dark);
      border:1px solid rgba(154,106,255,.2);
      padding:.3rem .7rem;border-radius:999px;
      font-weight:900;font-size:.78rem;text-transform:uppercase;
    }
    .title{font-weight:900;font-size:1.18rem;color:var(--secondary);margin-bottom:.7rem}
    .excerpt{color:var(--text-secondary);line-height:1.7;flex:1}
    .link{margin-top:1.1rem;font-weight:900;color:var(--primary-dark);text-decoration:none}
    .link:hover{text-decoration:underline}
    footer{border-top:1px solid var(--border);padding:2rem 0;color:var(--text-light)}

    /* ✅ RESPONSIVE: en móvil ocultamos la píldora (como tu landing) */
    @media(max-width:860px){
      .container{padding:0 1.05rem}
      .nav-center{display:none}
      :root{ --header-h: 88px; }
    }

    /* ✅ Extra pequeño: el logo se reduce un poquito más para que NUNCA corte el botón */
    @media(max-width:380px){
      :root{
        --logo-w: clamp(130px, 38vw, 190px);
        --btn-px: clamp(.85rem, 3vw, 1.15rem);
        --btn-fs: clamp(.88rem, 2.6vw, .98rem);
      }
      .btn-primary{ max-width: 50vw; }
    }
  </style>
</head>

<body>

<header>
  <div class="header-inner">
    <div class="nav">
      <a class="brand" href="/" aria-label="Volver al inicio">
        <div class="logo-box">
          <img src="https://i.postimg.cc/vHygbHxz/oie-transparent-(2).png" alt="Júristam">
        </div>
      </a>

      <div class="nav-center" aria-label="Menú">
        <div class="nav-pill">
          <a class="nav-link" href="/#proceso">Proceso</a>
          <a class="nav-link" href="/#servicios">Servicios</a>
          <a class="nav-link" href="/casos-de-exito.html" target="_blank" rel="noopener">Casos de Éxito</a>
          <a class="nav-link" href="/blog/">Guías</a>
          <a class="nav-link" href="/#contacto">Contacto</a>
        </div>
      </div>

      <div class="nav-right">
        <a class="btn-primary" href="/#formulario">Evaluar Caso</a>
      </div>
    </div>
  </div>
</header>

<main>
  <div class="container">
    <section class="hero">
      <h1>Guías Júristam</h1>
      <p class="sub">
        Artículos directos y accionables.
        Nada de teoría inútil. Si tu problema es real, aquí empiezas bien.
      </p>
    </section>

    <section class="grid" id="grid"></section>
  </div>
</main>

<footer>
  <div class="container">
    © <span id="y"></span> Júristam · <a href="/" style="color:inherit;">Volver al inicio</a>
  </div>
</footer>

<script>
  document.getElementById('y').textContent = new Date().getFullYear();

  const posts = [
    {
      tag: "Coactiva",
      date: "Corte Nacional · Nulidad por personería",
      title: "¿Te pueden cobrar una coactiva si ya no eres representante legal?",
      excerpt: "Muchas personas pagan coactivas que nunca debieron dirigirse contra ellas. La Corte Nacional aclaró que cobrar a un exrepresentante legal puede anular todo el proceso.",
      url: "/blog/coactiva-ex-representante-legal-nulidad-ecuador.html"
    },
    {
      tag: "Coactiva",
      date: "Corte Nacional · Resolución 393-2023",
      title: "¿Te pueden cobrar en coactiva si la deuda es ilegal en Ecuador?",
      excerpt: "La Corte Nacional aclaró un error grave: no todo se defiende dentro de la coactiva. Conoce cuándo atacar el título de crédito, la prescripción y por qué el tiempo lo cambia todo.",
      url: "/blog/coactiva-deuda-ilegal-defensa-ecuador.html"
    },
    {
      tag: "Laboral",
      date: "Guía práctica",
      title: "¿Me pueden embargar todo el sueldo en Ecuador?",
      excerpt: "Cuánto pueden retenerte legalmente, cuándo es ilegal y qué hacer si te bloquean todo el salario.",
      url: "/blog/embargo-sueldo-ecuador.html"
    }
  ];

  document.getElementById('grid').innerHTML = posts.map(p => `
    <article class="card">
      <div class="meta">
        <span class="tag">${p.tag}</span>
        <span><i class="fa-regular fa-clock"></i> ${p.date}</span>
      </div>
      <div class="title">${p.title}</div>
      <div class="excerpt">${p.excerpt}</div>
      <a class="link" href="${p.url}" target="_blank" rel="noopener">
        Leer artículo <i class="fas fa-arrow-right"></i>
      </a>
    </article>
  `).join("");
</script>

</body>
</html>
