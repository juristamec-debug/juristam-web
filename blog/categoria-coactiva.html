<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#9a6aff" />

  <title>Coactiva · Guías Júristam</title>
  <meta name="description" content="Artículos de Coactiva en Ecuador: cuenta bloqueada, cobro coactivo, nulidades, prescripción y pasos rápidos." />
  <link rel="canonical" href="https://juristam.net/blog/categoria-coactiva.html" />
  <meta name="robots" content="index,follow,max-image-preview:large" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://i.postimg.cc/vHygbHxz/oie_transparent_(2).png">
  <link rel="apple-touch-icon" href="https://i.postimg.cc/vHygbHxz/oie_transparent_(2).png">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root{
      --primary:#9a6aff;
      --primary-dark:#7c3aed;
      --primary-soft:#efe8ff;
      --bg:#fff;
      --bg-soft:#f8f9ff;
      --border:#e5e7eb;
      --text:#0f172a;
      --text-2:#334155;
      --text-3:#64748b;
      --shadow-sm:0 6px 16px rgba(15,23,42,.06);
      --shadow-md:0 14px 28px rgba(15,23,42,.10);
      --radius:18px;
      --header-h:72px;
    }
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,sans-serif;background:var(--bg);color:var(--text);overflow-x:hidden}
    a{text-decoration:none;color:inherit}
    .container{width:min(1200px,100%);margin:0 auto;padding:0 16px}

    header{
      position:sticky;top:0;z-index:50;height:var(--header-h);
      background:rgba(255,255,255,.94);backdrop-filter:blur(12px);
      border-bottom:1px solid rgba(229,231,235,.9);
      box-shadow:0 6px 18px rgba(15,23,42,.06);
    }
    .h-inner{height:var(--header-h);display:flex;align-items:center;justify-content:space-between;gap:12px}
    .brand{display:flex;align-items:center;gap:10px;min-width:0}
    .brand img{height:44px;width:auto}
    .btn{
      display:inline-flex;align-items:center;justify-content:center;gap:.55rem;
      padding:.78rem 1.05rem;border-radius:999px;font-weight:900;white-space:nowrap;
      border:1px solid rgba(124,58,237,.18);
    }
    .btn-primary{background:linear-gradient(135deg,var(--primary),var(--primary-dark));color:#fff;box-shadow:0 18px 32px rgba(124,58,237,.22)}
    .btn-ghost{background:var(--primary-soft);color:var(--primary-dark);border:1px solid rgba(154,106,255,.22)}
    .hero{
      margin:18px 0;
      background:linear-gradient(135deg,#f8fafc 0%,#f2f3fb 100%);
      border:1px solid var(--border);
      border-radius:calc(var(--radius) + 6px);
      padding:22px 18px;
      box-shadow:var(--shadow-md);
    }
    .hero h1{font-family:"Playfair Display",serif;font-size:clamp(1.7rem,5vw,2.4rem);line-height:1.08}
    .hero p{margin-top:10px;color:var(--text-2);line-height:1.65}
    .chips{margin-top:14px;display:flex;flex-wrap:wrap;gap:10px}
    .chip{
      display:inline-flex;align-items:center;gap:.5rem;
      padding:.5rem .85rem;border-radius:999px;
      background:#fff;border:1px solid var(--border);color:var(--text-2);font-weight:800
    }

    .grid{display:grid;grid-template-columns:1fr;gap:14px;margin:18px 0 50px}
    .card{
      background:#fff;border:1px solid var(--border);
      border-radius:calc(var(--radius) + 6px);
      padding:18px;box-shadow:var(--shadow-sm);
    }
    .meta{display:flex;flex-wrap:wrap;gap:10px;color:var(--text-3);font-size:.92rem;margin-bottom:10px}
    .tag{background:var(--primary-soft);color:var(--primary-dark);border:1px solid rgba(154,106,255,.22);
      padding:.32rem .7rem;border-radius:999px;font-weight:900;font-size:.75rem;text-transform:uppercase;letter-spacing:.04em}
    .title{font-weight:900;font-size:clamp(1.12rem,3.8vw,1.3rem);line-height:1.25;margin-bottom:10px}
    .excerpt{color:var(--text-2);line-height:1.75;margin-bottom:12px}
    .link{display:inline-flex;align-items:center;gap:.55rem;font-weight:900;color:var(--primary-dark)}
    .link:hover{text-decoration:underline}

    footer{border-top:1px solid var(--border);padding:18px 0;color:var(--text-3);background:#fff}

    @media (min-width: 900px){
      :root{--header-h:92px}
      .container{padding:0 28px}
      .brand img{height:52px}
      .grid{grid-template-columns:repeat(2,minmax(0,1fr));gap:18px}
    }
  </style>
</head>
<body>

<header>
  <div class="container">
    <div class="h-inner">
      <a class="brand" href="/blog/" aria-label="Volver al blog">
        <img src="https://i.postimg.cc/vHygbHxz/oie_transparent_(2).png" alt="Júristam">
      </a>
      <div style="display:flex;gap:10px;align-items:center">
        <a class="btn btn-ghost" href="/blog/">Todas las categorías</a>
        <a class="btn btn-primary" href="/#formulario">Evaluar Caso <i class="fa-solid fa-arrow-right"></i></a>
      </div>
    </div>
  </div>
</header>

<main class="container">
  <section class="hero">
    <h1>Coactiva</h1>
    <p>Cuenta bloqueada, cobro coactivo, nulidades, prescripción y estrategia rápida. Aquí están todos los artículos de esta categoría.</p>
    <div class="chips">
      <span class="chip"><i class="fa-solid fa-gavel"></i> Cobro coactivo</span>
      <span class="chip"><i class="fa-solid fa-building-columns"></i> Títulos de crédito</span>
      <span class="chip"><i class="fa-solid fa-clock"></i> Prescripción</span>
    </div>
  </section>

  <section class="grid" id="grid"></section>
</main>

<footer>
  <div class="container">
    © <span id="y"></span> Júristam · <a href="/blog/" style="color:inherit;text-decoration:underline;text-underline-offset:3px;">Volver a Guías</a>
  </div>
</footer>

<script>
  document.getElementById('y').textContent = new Date().getFullYear();

  const posts = [
    {
      tag: "Coactiva",
      date: "Corte Nacional · Nulidad por personería",
      title: "¿Te pueden cobrar una coactiva si ya no eres representante legal?",
      excerpt: "La Corte Nacional aclaró que cobrar a un exrepresentante legal puede anular el proceso.",
      url: "/blog/coactiva-ex-representante-legal-nulidad-ecuador.html"
    },
    {
      tag: "Coactiva",
      date: "Corte Nacional · Resolución 393-2023",
      title: "¿Te pueden cobrar en coactiva si la deuda es ilegal en Ecuador?",
      excerpt: "Cuándo atacar el título de crédito, prescripción y errores típicos que anulan.",
      url: "/blog/coactiva-deuda-ilegal-defensa-ecuador.html"
    },
    {
      tag: "Coactiva",
      date: "Guía práctica",
      title: "Cuenta bloqueada por coactiva y es tu salario: cómo moverte rápido",
      excerpt: "Qué pruebas necesitas y cómo argumentar el origen del dinero para desbloqueo.",
      url: "/blog/cuenta-bloqueada-coactiva-salario.html"
    }
  ];

  const grid = document.getElementById('grid');
  grid.innerHTML = posts.map(p => `
    <article class="card">
      <div class="meta">
        <span class="tag">${p.tag}</span>
        <span><i class="fa-regular fa-clock"></i> ${p.date}</span>
      </div>
      <div class="title">${p.title}</div>
      <div class="excerpt">${p.excerpt}</div>
      <a class="link" href="${p.url}" target="_blank" rel="noopener">
        Leer artículo <i class="fa-solid fa-arrow-right"></i>
      </a>
    </article>
  `).join("");
</script>

</body>
</html>
